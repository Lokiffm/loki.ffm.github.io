<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#111; color:white; font-family:Arial; }
    .board { display:grid; grid-template-columns:repeat(3,100px); grid-template-rows:repeat(3,100px); gap:5px; }
    .cell { background:#333; display:flex; justify-content:center; align-items:center; font-size:2em; cursor:pointer; }
    .cell.taken { cursor:not-allowed; }
    #status { margin-top:20px; text-align:center; }
  </style>
</head>
<body>
  <div>
    <div class="board" id="board"></div>
    <div id="status">Player X’s turn</div>
  </div>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    let current = "X";
    let cells = Array(9).fill("");

    for (let i=0;i<9;i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", ()=>makeMove(i,cell));
      board.appendChild(cell);
    }

    function makeMove(i,cell){
      if(cells[i] !== "") return;
      cells[i]=current;
      cell.textContent=current;
      cell.classList.add("taken");
      if(checkWin(current)){
        status.textContent=`Player ${current} wins!`;
        document.querySelectorAll(".cell").forEach(c=>c.classList.add("taken"));
        return;
      }
      if(cells.every(c=>c!=="")) { status.textContent="Draw!"; return; }
      current = current==="X"?"O":"X";
      status.textContent=`Player ${current}’s turn`;
    }

    function checkWin(player){
      const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      return wins.some(combo=>combo.every(i=>cells[i]===player));
    }
  </script>
</body>
</html>
