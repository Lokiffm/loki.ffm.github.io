<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#000; margin:0; }
    canvas { background:#111; border:2px solid white; }
  </style>
</head>
<body>
  <canvas id="pong" width="600" height="400"></canvas>
  <script>
    const canvas=document.getElementById("pong");
    const ctx=canvas.getContext("2d");

    const paddleHeight=80, paddleWidth=10;
    let left={x:0,y:160}, right={x:canvas.width-10,y:160};
    let ball={x:canvas.width/2,y:canvas.height/2,dx:3,dy:3,r:8};

    document.addEventListener("keydown",e=>{
      if(e.key==="ArrowUp"&&right.y>0) right.y-=20;
      if(e.key==="ArrowDown"&&right.y<canvas.height-paddleHeight) right.y+=20;
      if(e.key==="w"&&left.y>0) left.y-=20;
      if(e.key==="s"&&left.y<canvas.height-paddleHeight) left.y+=20;
    });

    function draw(){
      ctx.fillStyle="black"; ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.fillStyle="white";
      ctx.fillRect(left.x,left.y,paddleWidth,paddleHeight);
      ctx.fillRect(right.x,right.y,paddleWidth,paddleHeight);

      ctx.beginPath(); ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2); ctx.fill();

      ball.x+=ball.dx; ball.y+=ball.dy;

      if(ball.y+ball.r>canvas.height||ball.y-ball.r<0) ball.dy*=-1;

      if(ball.x-ball.r<left.x+paddleWidth&&ball.y>left.y&&ball.y<left.y+paddleHeight) ball.dx*=-1;
      if(ball.x+ball.r>right.x&&ball.y>right.y&&ball.y<right.y+paddleHeight) ball.dx*=-1;

      if(ball.x<0||ball.x>canvas.width){
        ball={x:canvas.width/2,y:canvas.height/2,dx:3*(Math.random()>0.5?1:-1),dy:3*(Math.random()>0.5?1:-1),r:8};
      }
    }

    setInterval(draw,20);
  </script>
</body>
</html>
